<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q8-data-ano</title>

    <style>
        h2 {
            color: blueviolet;
        }

        header {
            text-align: center;
        }

        form {
            margin: 15px;
            padding: 120px;
        }

        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h2>
            Q8 - Leia data atual (dia, mês e ano) e data de nascimento (dia, mês e ano) de uma pessoa, calcule e escreva sua idade exata (em anos).
        </h2>
        <form id="inputs" action="#">
            <div>
                <label for="">Data Atual:</label>
                <input id="cx-data-atual" type="date">
            </div>

            <div>
                <label for="">Data Nascimento:</label>
                <input id="cx-data-nasc" type="date">
            </div>

            <div>
                <input id="bt-verificar" onclick="botao_verificar()" type="submit" value="Verificar">
                <input type="reset" value="Limpar Dados">
            </div>
        </form>
    </header>

    <script>
        function botao_verificar() {
            const data_nasc = new Date(document.getElementById('cx-data-nasc').value)
            const data_atual = new Date(document.getElementById('cx-data-atual').value)

            const dia_nasc = data_nasc.getDate()
            const mes_nasc = data_nasc.getMonth()
            const ano_nasc = data_nasc.getFullYear()

            const dia_atual = data_atual.getDate()
            const mes_atual = data_atual.getMonth()
            const ano_atual = data_atual.getFullYear()

            const dif_anos = ano_atual - ano_nasc  

            if (mes_atual < mes_nasc || (mes_atual === mes_nasc && dia_atual < dia_nasc)) {
                dif_anos--
            }

            alert(`Idade: ${dif_anos} anos`)
        }

    </script>
</body>
</html>
